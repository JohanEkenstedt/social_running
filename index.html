<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tavelsj√∂ Social L√∂pning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; }
    .leaflet-top.leaflet-right {
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([64.039419, 20.047025], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    function getColorByNamn(namn) {
      if (namn === "5 km") return "white";
      if (namn === "10 km") return "darkred";
      if (namn === "15 km") return "orange";
      return "blue"; // fallback color
    }

    fetch('TavelsjoSocial.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: function(feature) {
            const namn = feature.properties.Namn?.trim();
            return {
              color: getColorByNamn(namn),
              weight: 4,
              opacity: 0.9
            };
          }
        }).addTo(map);
      });

    // Add a GPS location button
    const locateControl = L.control({position: 'topright'});
    locateControl.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
      div.innerHTML = '<a href="#" title="Show my location" id="locateBtn" style="display: block; padding: 5px;">üìç</a>';
      return div;
    };
    locateControl.addTo(map);

    document.getElementById('locateBtn').onclick = function(e) {
      e.preventDefault();
      map.locate({ setView: true, maxZoom: 16 });

      map.on('locationfound', function(e) {
        L.marker(e.latlng).addTo(map)
          .bindPopup("You are here")
          .openPopup();
      });

      map.on('locationerror', function(e) {
        alert("Location access denied.");
      });
    };
  </script>
</body>
</html>
