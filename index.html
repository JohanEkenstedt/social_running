<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tavelsj√∂ Social L√∂pning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; }

    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .legend div {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }

    .legend-color-box {
      width: 20px;
      height: 10px;
      margin-right: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([64.039419, 20.047025], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    const routeLayers = {
      "5 km": L.layerGroup(),
      "10 km": L.layerGroup(),
      "15 km": L.layerGroup()
    };

    const colorMap = {
      "5 km": "white",
      "10 km": "darkred",
      "15 km": "orange"
    };

    // Load GeoJSON and assign to correct layer
    fetch('TavelsjoSocial.geojson')
      .then(res => res.json())
      .then(data => {
        data.features.forEach(feature => {
          const namn = feature.properties.Namn?.trim();
          const layer = L.geoJSON(feature, {
            style: {
              color: colorMap[namn] || "blue",
              weight: 4,
              opacity: 1
            },
            onEachFeature: (feature, layer) => {
              layer.bindPopup("Track: " + namn);
            }
          });
          if (routeLayers[namn]) {
            routeLayers[namn].addLayer(layer);
          }
        });

        // Add in reverse order so 5 km is on top
        routeLayers["15 km"].addTo(map);
        routeLayers["10 km"].addTo(map);
        routeLayers["5 km"].addTo(map);
      });

    // Add toggle controls (legend + checkbox)
    const legend = L.control({ position: "topleft" });
    legend.onAdd = function (map) {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML = `
        <strong>L√∂prundor:</strong><br/>
        <div><input type="checkbox" id="chk-5" checked><span class="legend-color-box" style="background:white;"></span>5 km</div>
        <div><input type="checkbox" id="chk-10" checked><span class="legend-color-box" style="background:darkred;"></span>10 km</div>
        <div><input type="checkbox" id="chk-15" checked><span class="legend-color-box" style="background:orange;"></span>15 km</div>
      `;
      return div;
    };
    legend.addTo(map);

    // Add checkbox functionality
    function toggleLayer(id, key) {
      const checkbox = document.getElementById(id);
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          routeLayers[key].addTo(map);
        } else {
          map.removeLayer(routeLayers[key]);
        }
      });
    }

    toggleLayer("chk-5", "5 km");
    toggleLayer("chk-10", "10 km");
    toggleLayer("chk-15", "15 km");

    // Add user location button
    const locateControl = L.control({position: 'topright'});
    locateControl.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
      div.innerHTML = '<a href="#" title="Show my location" id="locateBtn" style="display: block; padding: 5px;">üìç</a>';
      return div;
    };
    locateControl.addTo(map);

    document.getElementById('locateBtn').onclick = function(e) {
      e.preventDefault();
      map.locate({ setView: true, maxZoom: 16 });
      map.on('locationfound', function(e) {
        L.marker(e.latlng).addTo(map)
          .bindPopup("You are here")
          .openPopup();
      });
      map.on('locationerror', function(e) {
        alert("Location access denied.");
      });
    };
  </script>
</body>
</html>
